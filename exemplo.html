<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-exemplo.css">
    <title>Exemplo de input type file</title>
</head>
<body>

    <a href="index.html">Voltar à Página principal</a>

    <div class="formulario">

        <form action="#">

            <label for="file" id="label-file"><img src="icon.svg" alt="icon-arquivo" id="icon">Explorar arquivos</label>
            <input type="file" name="file" id="file" required multiple accept=".jpg,.png, .jpeg">

            <button type="submit" id="submit">UPLOAD</button>

        </form>

    </div>

    
</body>
</html>
